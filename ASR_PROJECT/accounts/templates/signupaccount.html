<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
{% extends "store/base.html" %}

{% block content %}

<div class="container">

    <div class="card mb-3">

        <div class="row g-0">

            <div>

                <div class="card-body">

                    <h5 class="card-title">Sign Up</h5>
                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <p class="card-text">

                    <form method="POST">

                        {% csrf_token %}

                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary"> Sign Up</button>

                    </form>

                    </p>

                </div>

            </div>

        </div>

    </div>
    Â¿Ya tienes cuenta? <a href="/accounts/login">Ingresa</a>
</div>
{% endblock content %}
</body>
</html>
